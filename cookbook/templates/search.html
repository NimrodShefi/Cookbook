{% extends 'base.html' %}

{% block content %}
    <br>
    <h2>You Searched For: <em>{{ searched }}</em></h2>

    {% if recipes %}
        {% for recipe in recipes %}
            {% include 'recipe_card.html' %}
        {% endfor %}
    {% else %}
        <p>No post with <strong>{{searched}}</strong> in the name or description of the recipe</p>
    {% endif %}

{% endblock %}
