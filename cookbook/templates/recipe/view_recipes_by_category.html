{% extends 'base.html' %}

{% block content %}

    <h1>My Recipes</h1>

    <h3><u>{{category|capitalize}}</u></h3>

    {% if recipes %}
        {% for recipe in recipes %}
            {% include 'recipe/recipe_card.html' %}
        {% endfor %}
    {% else %}
        <p>{{category|capitalize}} has no recipes</p>
    {% endif %}

{% endblock %}
